
<div class="ps-title-bar">
	
		       <div class="row">
				<div class="ps-logo-area col-sm-6">
						<img class="ps-icon" ng-src="{{iconFile}}"/>
							<div class="ps-title-area">
									<p class="ps-title">{{title}}</p>
									<p class="ps-subtitle">{{subtitle}}</p>
							</div>
							
							
						<div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()" class="ps-collapsed-menu pull-right">
							<button type="button" class="btn ps-nav-button">
								<i class="fa fa-bars"></i>
							</button>
							
						</div>

				</div>
				<div class="ps-rightside-controls col-sm-6">
							<div>
										<button class="btn btn-primary"> Button1 </button>
										<button class="btn btn-success"> Button2 </button>
										<button class="btn btn-warning"> Button3 </button>
							</div>	
				</div> 
		
		</div>
	
			
	
 
</div>

<div ng-transclude>

</div>

<div style="position:absolute;color:red;left:220px;top:200px;font-size:44px;">
	{{routeString}}
</div>
